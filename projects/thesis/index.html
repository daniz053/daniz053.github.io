<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Grid with Hover Effect</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <div class="image">
                <img src="/assets/IMG_0036.jpg" alt="Image 1">
                <img src="/assets/badone.jpg" alt="Hover Image 1" class="hover-image">
            </div>
        </div>
        <!-- Repeat the above grid-item for the remaining images -->
        <!-- You will have a total of 6x6 grid items -->
    </div>
</body>
</html>
