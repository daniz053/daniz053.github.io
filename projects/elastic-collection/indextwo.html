.sidenav {

  left: 0;
  background-color: white;
  overflow-x: hidden;
  transition: 0.5s;

}

.sidenav a {

  font-size: 25px;

}

.sidenav a:hover {

}

.sidenav .closebtn {

  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {

}
