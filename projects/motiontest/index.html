    .container  {
        display: flex;

        .column {
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: flashAndReveal 2s ease forwards;
        }
        @keyframes flashAndReveal {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        .container .column:nth-child(1) {
            animation-delay: 0s;
        }

        .container .column:nth-child(2) {
            animation-delay: 1s;
        }

        .container .column:nth-child(3) {
