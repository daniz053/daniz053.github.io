<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="pinkdot.webp" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.js"></script>
  <title>Input Output</title>
    <meta charset="utf-8">
</head>
<body>
  <div class="photobooth">
      <canvas class="photo"></canvas>
      <video class="video"></video>
      <div class="strip"></div>
    </div>
      <div class="controls">
        <button id="rainbow" class="filter" data-filter="1">FILTER ONE</button>
        <button id="orange" class="filter" data-filter="2">FILTER TWO</button>
        <button id="green" class="filter" data-filter="3">FILTER THREE</button>
        <button id="blue" class="filter" data-filter="4">FILTER FOUR</button>
        <button id="pink" class="filter" data-filter="5">FILTER FIVE</button>
        <button id="ghost" class="filter" data-filter="6">FILTER SIX</button>
        <button class="filter" data-filter="0">CLEAR FILTER</button>
  
      </div>
  
  <script src="style.js"></script>
    
  </body>
  </html>
